<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.all.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="login-form">
                <div class="title">
                    Login
                </div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="button input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="submit" value="submit">
                    </div>
                    <div class="text"> <a href="#"> Don't have an account? <label for="">Signup now</label></a> </div>
                </div>
            </div>

            <!-- signup form -->

            <div class="Signup-form">
                <div class="title">
                    Signup
                </div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="submit" value="submit">
                    </div>
                    <div class="text"> <a href="#"> Already have an account? <label for="">Log now</label></a> </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
